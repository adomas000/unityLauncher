<div ng-controler="mainCtrl" style="height:100%;margin-top:80px;">

        <div id="table-wrap" style="width:95%;margin:0 auto;background-color:white; max-height:85vh; overflow:auto; padding:10px; border-radius:2px;">

          <button style="margin:0; margin-bottom:2px; float:right;" class="btn btn-default" ng-click="toggle()">toggle</button>
        <table style="margin:0;" ng-table="options" class="table table-condensed table-bordered table-hover">
          <!-- <colgroup>
            <col width="300px" />
            <col width="20%" />
            <col width="60%" />
          </colgroup> -->
          <tr class="ng-table-group" ng-repeat-start="group in $groups">
            <td colspan="3">
              <a href="" ng-hide="header" ng-click="group.$hideRows = !group.$hideRows">
                <span class="glyphicon" ng-class="{ 'glyphicon-chevron-right': group.$hideRows, 'glyphicon-chevron-down': !group.$hideRows }"></span>
                <strong>{{ group.value }}</strong>
              </a>
            </td>
          </tr>
          <tr ng-hide="group.$hideRows" ng-repeat="unity in group.data" ng-repeat-end>
            <td>
              <button class="btn btn-default" ng-click="launchUnity({{unity.}})" >Launch</button>
              <button class="btn btn-default">Settings</button>
            </td>
            <td data-title="'Version'" filter="{version:'text'}" sortable="'version'" groupable="'version'">
              {{unity.version}}
            </td>
            <td sortable="'path'" data-title="'path'" groupable="'path'">
              {{unity.parentPath}}
            </td>
          </tr>
        </table>

       </div>
       <script>

        var launchOptions = {};
        var del = setInterval(function() {
            var el = $(".ng-table-group-close");
            if(el.length>0){
              el.trigger("click");
              clearInterval(del);
            }

        },200)

       </script>
</div>
